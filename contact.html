<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
  
</head>
<style>
form {
    max-width: 300px; /* Atur ukuran maksimum form */
    width: 100%;
    padding: 20px;
    background-color: white; /* Warna background form */
    border-radius: 10px; /* Membuat sudut form membulat */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Menambahkan bayangan */
    
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

form {
  display: flex;
  flex-direction: column;
}

button {
  margin-top: 10px;
}

</style>
<body>
  <div class="container">
    <div class="contact">
    <h2 class="mt-5">Contact Us</h2>
    <form id="contact-form">
        <div class="mb-3">
          <label for="from_name" class="form-label">Name</label>
          <input type="text" class="form-control" name="from_name" id="from_name" required>
        </div>
        <div class="mb-3">
          <label for="to_name" class="form-label">Gmail</label>
          <input type="text" class="form-control" name="to_name" id="to_name" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <input type="text" class="form-control" name="message" id="message" rows="5" required>
        </div>
        
        <input type="submit" class="btn btn-primary" id="button" value="Send Email" >
      </form>
      
      <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
      
      <script type="text/javascript">
        emailjs.init('5RVkNusr8Svyd6tk7')
      </script>

    </div>
  </div>
  <script type="text/javascript">
            const btn = document.getElementById('button');

        document.getElementById('form')
        .addEventListener('submit', function(event) {
        event.preventDefault();

        btn.value = 'Sending...';

        const serviceID = 'default_service';
        const templateID = 'template_671rdo7';

        emailjs.sendForm(serviceID, templateID, this)
            .then(() => {
            btn.value = 'Send Email';
            alert('Sent!');
            }, (err) => {
            btn.value = 'Send Email';
            alert(JSON.stringify(err));
            });
        });
  </script>
</body>
</html>
